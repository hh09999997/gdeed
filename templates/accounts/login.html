{% include 'header.html' %}

<div style="max-width:400px; margin:auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 3px 15px rgba(0,0,0,0.1); margin-top:60px;">
    <h2 style="text-align:center; color:#d4af37;">تسجيل الدخول</h2>

    <form method="post" style="margin-top:20px;">
        {% csrf_token %}
        <label>اسم المستخدم:</label>
        <input type="text" name="username" required class="form-control mb-2">

        <label>كلمة المرور:</label>
        <input type="password" name="password" required class="form-control mb-3">

        <button type="submit" style="background-color:#d4af37; color:#1e1e1e; font-weight:bold; padding:10px 25px; border:none; border-radius:6px; width:100%;">
            تسجيل الدخول
        </button>
    </form>

    <p style="text-align:center; margin-top:15px;">
        لا تملك حسابًا؟ <a href="{% url 'accounts:register' %}" style="color:#d4af37; text-decoration:none;">إنشاء حساب</a>
    </p>
</div>

{% include 'footer.html' %}
